function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i=0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

let hasShared = getCookie('hasShared') === 'true';

function mostrarAdvertenciaContenido() {
    if (getCookie('hasShared') !== 'true') {
        document.getElementById('content-warning').style.display = 'flex';
    }
}

function compartirEnWhatsApp() {
    const shareUrl = encodeURIComponent(window.location.href);
    const shareText = encodeURIComponent(i18next.t('share.message'));
    
    // WhatsApp sharing URL
    const whatsappUrl = `whatsapp://send?text=${shareText} ${shareUrl}`;
    
    // Attempt to open WhatsApp
    window.location.href = whatsappUrl;
    
    // Set hasShared to true and save to cookie
    setCookie('hasShared', 'true', 1); // Cookie expires in 1 days
    
    // Hide the warning
    document.getElementById('content-warning').style.display = 'none';
}

document.addEventListener("DOMContentLoaded", function() {
    const shareButton = document.getElementById('share-whatsapp');
    shareButton.addEventListener('click', function(e) {
        e.preventDefault();
        compartirEnWhatsApp();
    });
    mostrarAdvertenciaContenido();

    // Initialize i18next
    i18next
      .use(i18nextBrowserLanguageDetector)
      .init({
        fallbackLng: 'en',
        debug: true,
        resources: resources
      }, function(err, t) {
        jqueryI18next.init(i18next, $);
        $('body').localize();
      });
});

document.querySelectorAll('.play-button').forEach(button => {
    button.addEventListener('click', mostrarAdvertenciaContenido);
});

function getRandomImage(customUrl) {
    if (customUrl) return customUrl;
    const timestamp = new Date().getTime();
    return `https://source.unsplash.com/800x450/?attractive,woman&${timestamp}`;
}

function updateImages() {
    const mainPlayerImg = document.getElementById('playerImage');
    mainPlayerImg.src = getRandomImage(mainPlayerImg.dataset.customUrl);
    
    document.querySelectorAll('.gallery-item img').forEach(img => {
        img.src = getRandomImage(img.dataset.customUrl);
    });
}

// Set initial images
updateImages();

// Swap clicked gallery item with main player
document.querySelectorAll('.gallery-item').forEach(item => {
    item.addEventListener('click', function() {
        const mainPlayer = document.getElementById('main-player');
        const mainPlayerContent = mainPlayer.innerHTML;
        mainPlayer.innerHTML = this.innerHTML;
        this.innerHTML = mainPlayerContent;

        // Reassign event listeners
        mainPlayer.querySelector('.play-button').addEventListener('click', mostrarAdvertenciaContenido);

        this.addEventListener('click', arguments.callee);
    });
});

// Preload next images for smoother experience on refresh
window.addEventListener('beforeunload', function() {
    const imgs = [new Image(), new Image(), new Image(), new Image()];
    imgs.forEach(img => img.src = getRandomImage());
});
